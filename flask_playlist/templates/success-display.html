{% extends "base.html" %}
{% block content %}

    <script src="https://sdk.scdn.co/spotify-player.js"> </script>
    <script type="text/javascript">
            const token = "{{ sp_token }}"
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='sdk-playback.js')}}"></script>

    <div style=" height: 50%; margin-bottom: 300px; margin-right: -30px">
   {% for i in range(0, pl_count) %}

        <div class="display_box" style="
            color: #f8e4e3;
            position: relative;
            top: 200px;
            left: 15%;
            margin-bottom: 50px;
            margin-right: 30px;
            width: 20vh;
            height: 20vh;
            display: inline-flex;
            justify-content: center;
            align-items: center;">

                <a class="playlist" href="{{pl_uris[i]}}" style="
                position: absolute;
                bottom: 2px;">
                    <img src={{pl_images[i]}} style="
                    object-fit: cover;
                    width: 20vh;
                    height: 20vh;">
                </a>

            <label id="display_desc" style="
            font-family: 'IBM Plex Mono', sans-serif;
            position: absolute;
            bottom: -20px;
            width: 200px;
            height: 15px;
            left: 0;
            "><a href={{pl_links[i]}}>{{pl_names[i]}}</a></label>
        </div>


    {% endfor %}
    </div>

    <style>
        label {color: #f8ede3;}
        button {color: #f8ede3;}
        html, body {background: #181717; width: 90%}
    </style>

    <button onclick="location.href = '/'" class="log" style="right: 150px">HOME</button>
{% endblock %}
